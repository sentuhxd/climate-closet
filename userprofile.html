<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./Assets/CSS/userprofile.css" />
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <section class="hero">
      <div class="row">
        <div class="card col s5 offset s1" style="margin-left: 55px">
          <div id="user-container" class="container1">
            <h4 id="user-name"></h4>
            <p id="user-location"></p>
            <p id="user-temperature"></p>
            <p id="user-weather-conditions"></p>
            <p id="user-uv"></p>
            <p id="user-airquality"><span id="aq-span"></span></p>
          </div>
        </div>
        <div class="card col s5">
          <div id="map-container" class="container2">
            <h3></h3>
            <img src="" alt="Maps" style="width: 95%" />
          </div>
        </div>
      </div>

      <div id="suggestion-message">
        <p>Cloudy and really cold! BRRRRR :cloud::cold_face:</p>
      </div>

      <div class="container3 row" id="suggestion-container">
        <div class="card2 col">
          <img
            src="./Assets/Item-Images/closed-toe-shoe.png"
            alt="closed-toe-shoe"
          />
        </div>
        <div class="card2 col">
          <img src="./Assets/Item-Images/hat.png" alt="hat" />
        </div>
        <div class="card2 col">
          <img src="./Assets/Item-Images/light-jacket.png" alt="light-jacket" />
        </div>
        <div class="card2 col">
          <img src="./Assets/Item-Images/long-sleeve.png" alt="long-sleeve" />
        </div>
        <div class="card2 col">
          <img src="./Assets/Item-Images/mask.png" alt="mask" />
        </div>
        <div class="card2 col">
          <img src="./Assets/Item-Images/pants.png" alt="pants" />
        </div>
        <div class="card2 col">
          <img src="./Assets/Item-Images/rain-boots.png" alt="rain-boots" />
        </div>
        <div class="card2 col">
          <img src="./Assets/Item-Images/rain-coat.png" alt="rain-coat" />
        </div>
        <div class="card2 col">
          <img src="./Assets/Item-Images/sandals.png" alt="sandals" />
        </div>
        <div class="card2 col">
          <img src="./Assets/Item-Images/shorts.png" alt="shorts" />
        </div>
      </div>
    </section>
    <script src="./Assets/JS/script.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcl30UlbdkG6guslJdetUBgGL6lhP5MJw&callback=initMap"
    ></script>
  </body>
</html>
